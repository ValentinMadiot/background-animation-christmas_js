<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Christmas – Background Animation</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> Noël </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li>
              <a href="#home" class="nav__link">Accueil</a>
            </li>

            <li>
              <a href="#about" class="nav__link">À Propos</a>
            </li>
            <li>
              <a href="#gifts" class="nav__link">Cadeaux</a>
            </li>
            <li>
              <a href="#share" class="nav__link">Partage</a>
            </li>
            <li>
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__container container">
          <img src="assets/img/img-bg.svg" alt="background" class="home__bg" />

          <img
            src="assets/img/cloud-1.svg"
            alt="cloud-1"
            class="home__cloud-1" />
          <img
            src="assets/img/cloud-2.svg"
            alt="cloud-2"
            class="home__cloud-2" />

          <img src="assets/img/sled.svg" alt="sled" class="home__sled" />

          <div class="home__images">
            <img src="assets/img/img-1.svg" alt="img-1" class="home__img-1" />
            <img src="assets/img/img-2.svg" alt="img-2" class="home__img-2" />
            <img src="assets/img/img-3.svg" alt="img-3" class="home__img-3" />
            <img src="assets/img/img-4.svg" alt="img-4" class="home__img-4" />
            <img src="assets/img/img-5.svg" alt="img-5" class="home__img-5" />
            <img src="assets/img/img-6.svg" alt="img-6" class="home__img-6" />
            <img src="assets/img/img-7.svg" alt="img-7" class="home__img-7" />
            <img src="assets/img/img-8.svg" alt="img-8" class="home__img-8" />
            <img src="assets/img/img-9.svg" alt="img-9" class="home__img-9" />
            <img
              src="assets/img/img-10.svg"
              alt="img-10"
              class="home__img-10" />
            <img
              src="assets/img/img-11.svg"
              alt="img-11"
              class="home__img-11" />
            <img
              src="assets/img/img-12.svg"
              alt="img-12"
              class="home__img-12" />
            <img
              src="assets/img/img-13.svg"
              alt="img-13"
              class="home__img-13" />
            <img
              src="assets/img/img-14.svg"
              alt="img-14"
              class="home__img-14" />
            <img
              src="assets/img/img-15.svg"
              alt="img-15"
              class="home__img-15" />
            <img
              src="assets/img/img-16.svg"
              alt="img-16"
              class="home__img-16" />
          </div>

          <h1 class="home__title">
            Joyeux <br />
            Noël
          </h1>
        </div>
      </section>
    </main>

    <!--=============== GSAP JS ===============-->
    <script src="assets/js/gsap.min.js"></script>

    <!--=============== SNOW JS ===============-->
    <script src="https://app.embed.im/snow.js" defer></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
